<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">CUSTOMER CHURN</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">


        <form action="\predict" method="post">

            <br>
            <br>
            <br>

            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age" placeholder="Enter Age value (float)">
            </div>
     
            <div class="form-group">
                <label for="Subscription_Length_Months">Subscription_Length_Months:</label>
                <input type="text" id="Subscription_Length_Months" name="Subscription_Length_Months" placeholder="Enter Subscription_Length_Months value (float)">
            </div>
        
            <div class="form-group">
                <label for="Monthly_Bill">Monthly_Bill:</label>
                <input type="text" id="Monthly_Bill" name="Monthly_Bill" placeholder="Enter Monthly_Bill value (float)">
            </div>
        
            <div class="form-group">
                <label for="Total_Usage_GB">Total_Usage_GB:</label>
                <input type="text" id="Total_Usage_GB" name="Total_Usage_GB" placeholder="Enter Total_Usage_GB value (float)">
            </div>                 
                
            <div class="form-group">
            <label for="Location">Location:</label>
            <select id="Location" name="Location">
                <option value="Los Angeles">Los Angeles</option>
                <option value="New York">New York</option>
                <option value="Miami">Miami</option>
                <option value="Chicago">Chicago</option>
                <option value="Houston">Houston</option>
                </select>
            </div>
        
            
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>
            </div>
            
            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©2023 Mudit Arora</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
